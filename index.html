<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatter</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <title>Format<span>Ease</span></title>
    <div class="container">
        <div class="input-container">
            <h2>TYPE YOUR WORDS IN</h2>
            <input type="text" id="input-field" placeholder="Type Your Text Here">
        </div>
        <div class="btns-container">
            <button class="btn uppercase">ABC</button>
            <button class="btn lowercase">abc</button>
            <button class="btn capitalize">Abc</button>
            <button class="btn bold"><strong>B</strong></button>
            <button class="btn italics"><i>Abc</i></button>
            <button class="btn underline"><u>ABC</u></button>
        </div>
        <p class="output-field">OUTPUT</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
